<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white-50" href="/hello">  Project name</a>
        <ul class="navbar-nav">
            <li class="nav-tem">
                <a href="/logout" class="nav-link text-white-50">Logout</a>
            </li >
        </ul>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 mt-3">
            <div class="row d.block bg-white" th:if="${list.get(0).getName().equals('ADMIN') || (list.size() == 2 && list.get(1).getName().equals('ADMIN'))}">
                <a class="text-info py-2 pl-4" href="/admin/admin_panel">Admin</a></div>
            <div class="row d.block bg-info"><a class="text-white py-2 pl-4" href="#">User</a></div>
        </div>
        <div class="col-sm-10 mt-3 bg-light">
            <h1 class="font-weight-bold pl-4">User page</h1>
            <h6 class="text-success pl-4" th:text="'Hello ' + ${user.firstname} + ' ' + ${user.lastname}">Hello user</h6>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
