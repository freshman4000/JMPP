    <title>Admin panel</title>
    <style>
        .bg-modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0 ,0.7);
            position:absolute;
            top:0;
            justify-content:center;
            align-items:center;
            display: none;
        }
        .modal-content {
            width: 500px;
            height:620px;
            background-color: #fff;
            border-radius: 4px;
            position:relative;
        }
        #close2 {
            position: absolute;
            bottom: 16px;
            right: 135px;

        #close {
            cursor:pointer;

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white-50" href="/hello">  Project name</a>
        <ul class="navbar-nav">
            <li class="nav-tem">
                <a href="/logout" class="nav-link text-white-50">Logout</a>
            </li >
        </ul>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <div class="row d.block bg-info mt-3">
                <a class="text-white py-2 pl-4" href="/admin/admin_panel">Admin</a></div>
            <div class="row d.block bg-white"><a class="text-info py-2 pl-4" href="/hello">User</a></div>
        </div>
        <div class="col-sm-10 mt-3 bg-light">
            <h1 class="font-weight-bold pl-4">Admin panel</h1>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/admin/admin_panel">
                            <small>Users table</small></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="/admin/add_user_form"><small>New user</small></a>
                    </li>
                </ul>
            </nav>
            <div class="border rounded-top py-2">
                <span class="font-weight-bold pl-4">All users</span>
            </div>
            <div class="container-fluid border bg-white" id="wind">

                <table class="table table-block bg-white table-hover table-striped mx-auto">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Role</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Birth date</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="user : ${users}">
                    <tr>
                        <th scope="row" th:text="${user.id}">1</th>
                        <td th:text="${user.roles}">admin</td>
                        <td th:text="${user.firstname}">ivan</td>
                        <td th:text="${user.lastname}">ivanov</td>
                        <td th:text="${user.email}">admin@admin.com</td>
                        <td th:text="${user.birthdate}">2001-01-01</td>
                        <td th:text="${user.phone}">+10000000000</td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal" th:attrappend="data-target=${user.id}">
                                Edit
                            </button>
                        </td>
                        <td>
                                <a class="btn btn-sm btn-outline-danger" href="#" th:href="'/admin/delete/'+${user.id}">Delete</a>
                        </td>
                        <div th:replace="/fragments/modal_window :: update">
                        </div>
                    </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
