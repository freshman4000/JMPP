<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin page</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <style>
    </style>

</head>
<body>
<ul class="navbar">
    <li><a href="/admin/add_user_form">Add user</a></li>
    <div th:replace="/fragments/gobackbutton :: goback">
    </div>
    <div th:replace="/fragments/logoutbutton :: logout">
    </div>
</ul>

<section class="container">
    <table>
        <div>
            <div th:each="user : ${users}">
                <div>
                    <span th:replace="/fragments/updatebutton :: update"></span>
                    <span th:replace="/fragments/deletebutton :: delete"></span>
                    <span th:replace="/fragments/userfrag :: userfrag"></span>
                </div>
            </div>
        </div>
        <div th:if="${users.size() == 0}">
            <div th:text="#{empty.db}"></div>
        </div>
    </table>
</section>
</body>
</html>
