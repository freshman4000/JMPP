<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white-50" href="/hello"> Project name</a>
        <ul class="navbar-nav">
            <li class="nav-tem">
                <a href="/logout" class="nav-link text-white-50">Logout</a>
            </li>
        </ul>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <div class="row d.block bg-info mt-3">
                <a class="text-white py-2 pl-4" href="/admin/admin_panel">Admin</a></div>
            <div class="row d.block bg-white"><a class="text-info py-2 pl-4" href="/hello">User</a></div>
        </div>
        <div class="col-sm-10 mt-3 bg-light">
            <h1 class="font-weight-bold pl-4">Admin panel</h1>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-info" href="/admin/admin_panel">
                            <small>Users table</small></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="/admin/add_user_form"><small>New user</small></a>
                    </li>
                </ul>
            </nav>
            <div class="border rounded-top py-2">
                <span class="font-weight-bold pl-4">Add new user</span>
            </div>
            <div class="d-flex justify-content-center align-items-center container bg-white">
                <form action="/admin/add_user" method="POST" class="form-group">
                    <div class="group-item"><span class="ml-5 font-weight-bold">First name</span>
                        <input type="text" class="form-control" name="firstname" required>
                    </div>
                    <div class="group-item"><span class="ml-5 font-weight-bold">Lastname</span>
                        <input type="text" class="form-control" name="lastname" required>
                    </div>
                    <div class="group-item"><span class="ml-5 font-weight-bold">Email</span>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="group-item"><span class="ml-5 font-weight-bold">Birthdate</span>
                        <input type="date" class="form-control" name="birthdate" required>
                    </div>
                    <div class="group-item"><span class="ml-5 font-weight-bold">Phone</span>
                        <input type="text" class="form-control" name="phone" pattern="\+[0-9][0-9]{10}" required>
                    </div>
                    <div class="group-item">
                        <span class="ml-5 font-weight-bold">Role</span>
                        <div class="form-control form-checkbox">
                            <input type="checkbox" class="form-control-input" name="role" value="ADMIN">
                            <label class="form-control-label">ADMIN</label>
                        </div>
                        <div class="form-control form-checkbox">
                            <input type="checkbox" class="form-control-input" name="role" value="USER">
                            <label class="form-control-label">USER</label>
                        </div>
                    </div>
                    <div class="group-item mb-2"><span class="ml-5 font-weight-bold">Password</span>
                        <input type="password" class="form-control" name="password" pattern="[A-Za-z0-9$.]{8,}"
                               required placeholder="Text/numbers 8+ chars">
                    </div>
                    <div class="form-group-item">
                        <button class="btn btn-success btn-block" type="sublmit" value="Add new user">Add new user
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
